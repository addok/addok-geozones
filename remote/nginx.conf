# the upstream component nginx needs to connect to
upstream geozone {
    server unix:///tmp/geozone.sock;
}

server {
    listen      80;
    listen   [::]:80;

    server_name $$domain localhost;
    charset     utf-8;
    client_max_body_size 1M;

    location / {
        include proxy_params;
        proxy_pass  http://geozone/;
    }

}
